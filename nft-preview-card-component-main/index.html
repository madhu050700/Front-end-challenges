<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class = "box">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
  <h3> Equilibrium #3429</h3>

  <p>
    Our Equilibrium collection promotes balance and calm.
  </p>
  <div class="creation">
    <img src="images/icon-ethereum.svg" alt="">
    <span id="rate">0.041 ETH </span>
    <img src="images/icon-clock.svg" alt="">
    <span id="spacing">3 days left</span>
  </div>
  <hr />
  <div class="creation">
    <img class="avatar" src="images/image-avatar.png" alt=""> <span id="sen">Creation of <span id="name">Jules Wyvern</span></span>
  </div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Madhumitha Sivakumaran</a>.
  </div>
</body>
</html>
